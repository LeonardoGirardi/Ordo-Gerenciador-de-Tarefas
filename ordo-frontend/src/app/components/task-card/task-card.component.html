<div class="card mb-3 task-card"
     [ngClass]="{
       'in-progress': task.status === 'in-progress',
       'completed': task.status === 'completed'
     }">
  <div class="card-body">
    <h6 class="card-title fw-bold">{{ task.titulo }}</h6>
    <p class="card-text small text-muted">{{ task.descricao }}</p>

    <!-- Badge de status -->
    <span class="badge mb-2" [ngClass]="getStatusBadgeClass(task.status)">
      {{ getStatusLabel(task.status) }}
    </span>

    <!-- Data da tarefa -->
    <div class="text-muted small mb-3">
      <i class="fas fa-calendar"></i> {{ task.data }}
    </div>

    <!-- BotÃ£o para mover tarefa -->
    <button
      class="btn btn-sm move-btn"
      [ngClass]="getButtonClass(task.status)"
      (click)="onMoveTask()">
      <i [ngClass]="getButtonIcon(task.status)"></i>
      Mover para {{ getNextStatusLabel(task.status) }}
    </button>
  </div>
</div>
