<div class="container-fluid mt-5 pt-4">
  <div class="row">
    <div class="col-md-4">
      <h5 class="text-primary mb-3">A Fazer</h5>
      <div class="card mb-3" *ngFor="let tarefa of tarefasAFazer">
        <div class="card-body">
          <h6 class="card-title">{{ tarefa.titulo }}</h6>
          <p class="card-text">{{ tarefa.descricao }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h5 class="text-warning mb-3">Em Progresso</h5>
      <div class="card mb-3" *ngFor="let tarefa of tarefasEmProgresso">
        <div class="card-body">
          <h6 class="card-title">{{ tarefa.titulo }}</h6>
          <p class="card-text">{{ tarefa.descricao }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h5 class="text-success mb-3">Conclu√≠do</h5>
      <div class="card mb-3" *ngFor="let tarefa of tarefasConcluidas">
        <div class="card-body">
          <h6 class="card-title">{{ tarefa.titulo }}</h6>
          <p class="card-text">{{ tarefa.descricao }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
