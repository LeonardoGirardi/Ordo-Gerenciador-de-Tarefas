<div class="register-page">
  <div class="register-card">
    <h2 class="logo">Ordo</h2>

    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Nome de usuário" />
      </div>

      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Senha" />
      </div>

      <button type="submit" [disabled]="form.invalid">Registrar</button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>

    <div class="footer">
      <span>Já tem uma conta?</span>
      <a routerLink="/login">Faça login</a>
    </div>
  </div>
</div>
